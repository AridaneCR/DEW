<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pasar imagen</h1>
    
    <img src="./1.jpg" alt="ol" id="pasarimg" onclick="cambiar()" width="100" height="100">
    
    <script>
        function cambiar(){
        var imagen = document.getElementById("pasarimg");
        console.log(imagen.src.match())
        if(imagen.src.match("1.jpg")){

            imagen.src = "./2.jpg"  
        }
        else if(imagen.src.match("2.jpg")){
            imagen.src = "./3.jpg"  
        }
        else if(imagen.src.match("3.jpg")){

            imagen.src = "./4.jpg" 

        } else {

            imagen.src = "./1.jpg" 
        }
       
        }
       
    </script>

</body>
</html
